<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <link href='packages/core/main.css' rel='stylesheet' />
  <link href='packages/timeline/main.css' rel='stylesheet' />
  <link href='packages/resource-timeline/main.css' rel='stylesheet' />
  <link href='packages/list/main.css' rel='stylesheet' />
  <script src='packages/core/main.js'></script>
  <script src='packages/interaction/main.js'></script>
  <script src='packages/timeline/main.js'></script>
  <script src='packages/list/main.js'></script>
  <script src='packages/resource-common/main.js'></script>
  <script src='packages/resource-timeline/main.js'></script>
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      const role = {
        preacher: "Preacher",
        pianist: "Pianist",
        mc: "MC",
        singer: "Singer",
        audio: "Audio"
      };

      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {

        eventAfterAllRender: function (view) {

          $date = $('.fc-widget-header[data-date=\'' + now + '\']', view.calendar.el);
          //$date = $('.fc-today', view.calendar.el);

          $scroller = $('.fc-time-area > div > .fc-scroller', view.calendar.el);

          $('.fc-scroller').scrollLeft($date.position().left);
        },

        schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
        plugins: ['interaction', 'resourceTimeline', 'dayGrid', 'list'],
        now: '2019-03-24',
        editable: false,
        aspectRatio: 1.8,
        scrollTime: '00:00',
        header: {
          left: 'prev,next today ',
          center: 'title',
          right: 'resourceTimelineMonth,listMonth'
        },
        displayEventTime: true,
        nowIndicator: true,
        defaultView: 'resourceTimelineMonth',
        views: {
          resourceTimelineMonth: {
            type: 'resourceTimelineMonth',
            buttonText: 'service',
            displayEventTime: false
          }
        },
        navLinks: true,
        resourceAreaWidth: '25%',
        resourceLabelText: 'Service',
        resourceGroupField: 'service',
        resources: [
          { id: role["preacher"], service: '10:00AM', title: role["preacher"], eventColor: 'red' },
          { id: role["audio"], service: '10:00AM', title: role["audio"], eventColor: 'blue' },
          { id: role["mc"], service: '10:00AM', title: role["mc"], eventColor: 'green' },
          { id: role["singer"], service: '10:00AM', title: role["singer"], eventColor: 'green' },
          { id: 'e', service: '10:00AM', title: 'Pianist', eventColor: 'orange' },
          { id: 'f', service: '10:00AM', title: 'Organist', eventColor: 'orange' },
          { id: 'g', service: '10:00AM', title: 'Usher', eventColor: 'blue' },
          { id: 'h', service: '10:00AM', title: 'Collector', eventColor: 'red' },
          { id: role["preacher"] + "1", service: '16:00AM', title: role["preacher"], eventColor: 'red' },
          { id: role["audio"] + "1", service: '16:00AM', title: role["audio"], eventColor: 'blue' },
        ],
        events: [
          // {
          //   start: '2019-03-04',
          //   end: '2019-03-06',
          //   overlap: false,
          //   rendering: 'background',
          //   color: '#ff9f89'
          // },
          { id: '1', resourceId: role["preacher"], start: '2019-03-03T10:00:00', title: 'Budi' },
          { id: '2', resourceId: role["audio"], start: '2019-03-03T10:00:00', title: 'Nico' },
          { id: '3', resourceId: role["mc"], start: '2019-03-03T10:00:00', title: 'Judah' },
          { id: '4', resourceId: role["singer"], start: '2019-03-03T10:00:00', title: 'Rick' },
        ]
      });

      calendar.render();
    });

  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 900px;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <div id='calendar'></div>

</body>

</html>
